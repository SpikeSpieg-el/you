<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            margin-bottom: 20px;
            border: none;
        }

        a {
            color: #BB86FC;
            text-decoration: none;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 4px;
        }

        a:hover {
            background-color: #6200EE;
        }
    </style>
</head>
<body>
    <iframe src="https://www.youtube.com/embed/{{ video_id }}" frameborder="0" allowfullscreen></iframe>
    <a href="{{ url_for('index', query=query) }}">Назад к поиску</a>
</body>
</html>
