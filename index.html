<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmini Chat</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            background-color: #333;
            border-radius: 8px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .chat-history {
            background-color: #222;
            padding: 10px;
            border-radius: 4px;
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        .chat-history p {
            margin: 5px 0;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 10px 15px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        .chat-input button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-history" id="chatHistory"></div>
        <div class="chat-input">
            <input type="text" id="chatInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const apiKey = 'AIzaSyAVjoYQL5KlFJ3Cn2PVkLLkWmHNRxZmxz4';
        const apiUrl = 'https://api.gmini.com/v1/chat';  // Убедитесь, что этот URL правильный

        const chatHistory = document.getElementById('chatHistory');
        const chatInput = document.getElementById('chatInput');

        function appendMessage(message, sender) {
            const messageElement = document.createElement('p');
            messageElement.textContent = `${sender}: ${message}`;
            chatHistory.appendChild(messageElement);
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function sendMessage() {
            const userMessage = chatInput.value;
            if (!userMessage) return;

            appendMessage(userMessage, 'You');
            chatInput.value = '';

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                appendMessage(data.response, 'Gmini');
            })
            .catch(error => {
                console.error('Error:', error);
                appendMessage('Error sending message', 'Error');
            });
        }
    </script>

</body>
</html>
